name: Build and Deploy Eleventy + Tailwind to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
          
      - name: List root directory contents
        run: ls -la

      - name: Check for package-lock.json
        run: test -f package-lock.json && echo "Lockfile found" || echo "Lockfile missing"
      
      - name: Install dependencies
        run: npm install

      - name: Build Eleventy + Tailwind site
        run: npm run build

      - name: Upload build output (for Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
